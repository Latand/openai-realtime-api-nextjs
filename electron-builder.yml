appId: com.latand.openai-realtime-api
productName: OpenAI Realtime API
copyright: Copyright Â© 2024 latand
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - dist-electron
      - "!.next"
      - .next
      - .next/**/*
      - public
      - next.config.js
      - "!node_modules"
      - node_modules
      - node_modules/**/*
asarUnpack:
  - .next/**/*
  - node_modules/**/*
  - public/**/*
  - next.config.js
publish: null
win:
  target: nsis
  icon: resources/icons/icon.ico
mac:
  target:
    - dmg
    - zip
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSMicrophoneUsageDescription: "This app needs access to your microphone for voice transcription and real-time conversation."
    NSAppleEventsUsageDescription: "This app needs automation access."
linux:
  target:
    - AppImage
    - deb
  category: Development
