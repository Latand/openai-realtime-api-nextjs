appId: com.latand.openai-realtime-api
productName: OpenAI Realtime API
copyright: Copyright Â© 2024 latand
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - dist-electron
      - "!.next"
      - .next
      - .next/**/*
      - public
      - next.config.js
      - "!node_modules"
      - node_modules
      - node_modules/**/*
asarUnpack:
  - .next/**/*
  - node_modules/**/*
  - public/**/*
  - next.config.js
publish: null
win:
  target: nsis
mac:
  target: dmg
linux:
  target:
    - AppImage
    - deb
  category: Development
