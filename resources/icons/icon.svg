<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#bg)" />
  
  <!-- Sound Wave / Abstract Voice Visual -->
  <g filter="url(#glow)" stroke="white" stroke-width="64" stroke-linecap="round">
    <path d="M256 512 L256 512" />
    <path d="M384 400 L384 624" />
    <path d="M512 300 L512 724" />
    <path d="M640 400 L640 624" />
    <path d="M768 512 L768 512" />
  </g>
</svg>

